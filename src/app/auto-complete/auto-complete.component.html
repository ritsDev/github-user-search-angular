<div class="max-w-md mx-auto mt-10 p-4 bg-white rounded-xl shadow-md space-y-4">
  <div>
    <input
      type="text"
      placeholder="Search user"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      [formControl]="searchControl"
    />
  </div>

  <div class="text-center text-gray-500" *ngIf="isLoading">Loading...</div>

  <ul
    class="border rounded-lg max-h-64 overflow-y-auto"
    *ngIf="users.length > 0"
  >
    <li
      *ngFor="let user of users"
      class="flex items-center p-2 hover:bg-blue-50 cursor-pointer"
    >
      <img
        [src]="user.avatar_url"
        alt="avatar"
        class="w-10 h-10 rounded-full mr-3"
      />
      <div>
        <a
          [href]="user.html_url"
          target="_blank"
          class="text-blue-600 font-medium"
          >{{ user.login }}</a
        >
      </div>
    </li>
  </ul>

  <div
    *ngIf="!isLoading && searchControl.value && users.length === 0"
    class="text-center text-gray-500"
  >
    No user Found
  </div>
</div>
